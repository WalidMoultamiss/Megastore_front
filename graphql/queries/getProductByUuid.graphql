query GetProductByUuid($uuid: String!) {
  getProductByUuid(uuid: $uuid) {
    id
    name
    description
    image
    price
    viewed
    categoryIds {
      id
      name
      productIds {
        id
        name
        image
        price
        viewed
        uuid
        storeId {
          id
          options {
            primaryColor
          }
        }
      }
    }
    storeId {
      id
      name
      address
      productIds {
        id
        name
        description
        image
        price
        uuid
      }
      options {
        primaryColor
      }
    }
  }
}
