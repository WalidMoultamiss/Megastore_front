query GetProductByUuid($uuid: String!) {
  getProductByUuid(uuid: $uuid) {
    id
    name
    description
    image
    price
    storeId {
      id
      name
      address
      productIds {
        id
        name
        description
        image
        price
        uuid
      }
      options {
        primaryColor
      }
    }
  }
}