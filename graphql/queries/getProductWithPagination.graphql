query GetAllProductsWithPagination($inputs: pagination) {
  getAllProductsWithPagination(inputs: $inputs) {
    id
    name
    image
    price
    uuid
    viewed
    storeId {
      id
      name
      productIds {
        id
        name
        image
        price
      }
      options {
        primaryColor
      }
    }
  }
}