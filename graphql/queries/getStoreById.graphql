query GetStoreById($getStoreByIdId: ID!) {
  getStoreById(id: $getStoreByIdId) {
    id
    name
    phone
    image
    userId {
      id
      firstName
      lastName
    }
    options {
      id
      slider
      bgColor
      primaryColor
      whatsapp
      ourBrands
      bestProducts
      slider_image
    }
  }
}